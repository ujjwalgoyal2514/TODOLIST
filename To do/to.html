
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <h1>To-Do List</h1>
    <div class="contain">
        <div id="left">
            <br>
            <label for="task">Task:</label><br>
            <input type="text" id="task" placeholder="Enter your task..."><br>
            <label for="datetime">Date and Time:</label><br>
            <input type="datetime-local" id="datetime"><br>
            <button id="task-buton" onclick="addTask()">Add Task</button><br><br><br>
            <!-- <img src="list.png" alt="" > -->
        </div>
        <div id="right">
            <h2> Your Tasks:</h2>
            <p>Completed Tasks: <span id="completedCount">0</span></p>
            <ul id="taskList">
                <!-- Tasks will be added dynamically here -->
            </ul>
        
           
        </div>
    </div>
   <script src="todo.js"></script>
</body>
</html>
